version: '3.8'

services:
  jelenoid-server:
    build: ./jelenoid-server
    container_name: jelenoid-server
    ports:
      - "4444:4444"
      - "5005:5005"
    environment:
      - NATS_SERVER=nats://nats:4222
    volumes:
      - ./jelenoid-server/src:/app/src
      - ./jelenoid-server/target:/app/target
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jelenoid-net
  jelenoid-ui:
    image: node:20-alpine
    container_name: jelenoid-ui
    working_dir: /app
    volumes:
      - ./jelenoid-ui:/app
    stdin_open: true
    tty: true
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - jelenoid-net
    depends_on:
      - jelenoid-server
  nats:
    image: nats:2.10
    container_name: nats
    networks:
      - jelenoid-net
    ports:
      - "4222:4222"
      - "8222:8222"
    command: |
      -js
      -m 8222
      -sd /data/jetstream
    volumes:
      - nats_data:/data/jetstream

networks:
  jelenoid-net:
    name: jelenoid-net

volumes:
  nats_data: {}